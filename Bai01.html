<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Enter a number
    <input type="number" id="number" value="" >
    <button onclick="showPriceNumbers()">Show</button>
</p>
<p id="result"></p>
<script>
    function isPrime(value) {
        if(value < 2) {
            return false;
        } else {
            for(i = 2; i <=  Math.sqrt(value); i++) {
                if(value % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }

    function showPriceNumbers() {
        let end = document.getElementById("number").value;
        end = parseInt(end);
        let result = "";
        let i = 2;

        while (i < end) {
            if(isPrime(i) == true){
                result += i + ",";
            }
            i++;
        }


        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
