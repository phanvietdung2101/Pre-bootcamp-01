<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfMainDiagonal(array) {
        let sum = 0;

        for(i = 0; i < array.length; i++){
            sum += array[i][i];
        }

        return sum;
    }


    let squareMatrix = [
        [1,4,7,-8,9],
        [3,-4,6,8,2],
        [9,4,-3,1,0],
        [5,-6,9,-7,1],
        [-2,1,-0,1,9]
    ];

    alert("Tổng các đường chéo chính của ma trận vuông là: " + sumOfMainDiagonal(squareMatrix));




</script>

</body>
</html>
